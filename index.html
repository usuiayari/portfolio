<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオサイト</title>
    <!-- Tailwind CSS を読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts を読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* フォント設定 */
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* カードが浮かび上がるアニメーション */
        .card-hover-effect {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover-effect:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto max-w-4xl px-4 py-12 md:py-20">

        <!-- ▼▼▼ プロフィール情報を編集 ▼▼▼ -->
        <header class="flex flex-col md:flex-row items-center space-y-6 md:space-y-0 md:space-x-10">
            <!-- プロフィール画像 -->
            <img 
                src="https://placehold.co/128x128/1F2937/FFFFFF?text=Avatar" 
                alt="プロフィール画像" 
                class="w-32 h-32 rounded-full ring-4 ring-gray-700"
            >
            <div class="text-center md:text-left">
                <!-- 氏名 -->
                <h1 class="text-4xl font-bold text-cyan-400">ayari</h1>
                <!-- 肩書・専門 -->
                <p class="mt-2 text-xl text-gray-300">Web Developer / Software Engineer</p>
                <!-- 自己紹介 -->
                <p class="mt-4 text-gray-400 max-w-md">
                    適当に勉強してます。
                </p>
                
                <!-- SNSリンク -->
                <div class="mt-6 flex justify-center md:justify-start space-x-5">
                    <!-- GitHub -->
                    <a href="https://github.com/usuiayari" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors duration-300">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.168 6.839 9.492.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.338 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z" clip-rule="evenodd"></path></svg>
                    </a>
                    <!-- X (Twitter) -->
                    <a href="https://x.com/nno_yate" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors duration-300">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></svg>
                    </a>
                    <!-- LinkedIn -->
                    <a href="https://linkedin.com/in/あなたのユーザー名" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors duration-300">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"></path></svg>
                    </a>
                </div>
            </div>
        </header>
        <!-- ▲▲▲ プロフィール情報を編集 ▲▲▲ -->


        <!-- GitHub Projects Section -->
        <main class="mt-16 md:mt-24">
            <h2 class="text-3xl font-bold text-center md:text-left text-cyan-400">GitHub Projects</h2>
            
            <!-- プロジェクトカードがここに挿入されます -->
            <div id="projects-container" class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- ローディング表示 -->
                <p id="loading-indicator" class="md:col-span-2 lg:col-span-3 text-center text-gray-400">プロジェクトを読み込んでいます...</p>
            </div>
        </main>
    </div>

    <footer class="text-center py-8">
        <p class="text-gray-500">&copy; <span id="current-year"></span> あなたの名前. All Rights Reserved.</p>
    </footer>

<script>
    // ▼▼▼ あなたのGitHubユーザー名に書き換えてください ▼▼▼
    const GITHUB_USERNAME = 'usuiayari'; // 例: 'google', 'facebook' など

    // DOM要素を取得
    const container = document.getElementById('projects-container');
    const loadingIndicator = document.getElementById('loading-indicator');
    
    // フッターの年を自動更新
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // GitHub API を使用してリポジトリ情報を取得
    async function fetchGitHubProjects() {
        try {
            // APIからデータを取得 (更新が新しい順に6件まで)
            const response = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}/repos?sort=updated&per_page=6&direction=desc`);
            if (!response.ok) {
                throw new Error(`GitHub APIからの応答エラー: ${response.status}`);
            }
            const repos = await response.json();

            // ローディング表示を削除
            loadingIndicator.remove();

            // リポジトリ情報がない場合の表示
            if (repos.length === 0) {
                container.innerHTML = '<p class="md:col-span-2 lg:col-span-3 text-center text-gray-400">公開されているプロジェクトが見つかりませんでした。</p>';
                return;
            }

            // 各リポジトリのカードを生成
            repos.forEach(repo => {
                const card = document.createElement('a');
                card.href = repo.html_url;
                card.target = '_blank';
                card.rel = 'noopener noreferrer';
                card.className = 'card-hover-effect bg-gray-800 rounded-lg p-6 flex flex-col justify-between border border-gray-700 hover:border-cyan-500 transition-colors duration-300';
                
                card.innerHTML = `
                    <div>
                        <div class="flex items-center space-x-3 mb-3">
                            <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12,2A10,10,0,0,0,2,12C2,15.54,3.95,18.57,6.75,20.21L5.9,21.5L8.5,21L7.54,18.9C8.9,19.65,10.41,20.08,12,20.08C17.5,20.08,22,15.6,22,10.08C22,4.55,17.5,0,12,0Z"></path></svg>
                            <h3 class="font-bold text-lg text-gray-100">${repo.name}</h3>
                        </div>
                        <p class="text-sm text-gray-400 mb-4 min-h-[40px]">
                            ${repo.description || '概要がありません'}
                        </p>
                    </div>
                    <div class="flex items-center text-xs text-gray-500 space-x-4">
                        ${repo.language ? `
                        <span class="flex items-center space-x-1">
                            <span class="w-3 h-3 rounded-full" style="background-color: ${getLanguageColor(repo.language)};"></span>
                            <span>${repo.language}</span>
                        </span>
                        ` : ''}
                        <span class="flex items-center space-x-1">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z" /></svg>
                            <span>${repo.stargazers_count}</span>
                        </span>
                        <span class="flex items-center space-x-1">
                             <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M10,4H8C5.79,4 4,5.79 4,8V10H6V8C6,6.9 6.9,6 8,6H10V4M14,20H16C18.21,20 20,18.21 20,16V14H18V16C18,17.1 17.1,18 16,18H14V20M15,9H9V15H15V9Z" /></svg>
                            <span>${repo.forks_count}</span>
                        </span>
                    </div>
                `;
                container.appendChild(card);
            });

        } catch (error) {
            console.error('プロジェクトの取得に失敗しました:', error);
            loadingIndicator.remove();
            container.innerHTML = '<p class="md:col-span-2 lg:col-span-3 text-center text-red-400">プロジェクトの読み込みに失敗しました。しばらくしてから再度お試しください。</p>';
        }
    }

    // 主要な言語に色を割り当てるヘルパー関数
    function getLanguageColor(language) {
        const colors = {
            'JavaScript': '#f1e05a',
            'TypeScript': '#3178c6',
            'HTML': '#e34c26',
            'CSS': '#563d7c',
            'Python': '#3572A5',
            'Java': '#b07219',
            'Go': '#00ADD8',
            'Ruby': '#701516',
            'PHP': '#4F5D95',
            'C++': '#f34b7d',
            'C#': '#178600',
            'Swift': '#ffac45',
            'Rust': '#dea584',
            'Kotlin': '#F18E33',
            'Dart': '#00B4AB',
        };
        return colors[language] || '#6e7681'; // デフォルトはグレー
    }

    // ページの読み込みが完了したら関数を実行
    document.addEventListener('DOMContentLoaded', fetchGitHubProjects);
</script>

</body>
</html>
